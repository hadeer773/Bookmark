<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="./images/bookmark.ico" type="image/x-icon">
    <title>Bookmark</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hader mahmoud">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <section id="home">

        <main class="interface py-5 position-relative">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="py-2 position-relative bookmark-caption">Bookmarker</h1>
                <div class="bookmark-details w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-semibold"><i
                                class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                        <input type="text" placeholder="Bookmark Name" class="form-control input-shadow" id="bookmarkName" />
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fw-semibold"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="url" placeholder="Website URL" class="form-control input-shadow" id="bookmarkURL" />
                    </div>
                    <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
                </div>
                <table class="table mt-4 text-center ">
                    <thead>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </thead>
                    <tbody id="tableContent"></tbody>
                </table>
            </div>
            <div class="box-info position-absolute start-0 top-0 w-100  d-flex justify-content-center align-items-center d-none ">
                <div class="box-content  p-4 rounded-2 shadow-lg">
                    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>
                    <p class="m-0 pb-2">
                        <b>Site Name or Url is not valid, Please follow the rules below :</b> 
                    </p>
                    <ol class="rules m-0 p-0">
                        <li>
                            <i class="fa-regular fa-circle-right p-2 "></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2 "></i>
                            Site URL must be a valid one (www or http)
                        </li>
                    </ol>
                </div>
            </div>
        </main>


        <script src="./javascript/index.js"></script>
</body>

</html>
